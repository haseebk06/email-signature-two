<!DOCTYPE html public "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="en">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Email Signature</title>
</head>

<body>
    <table cellpadding="0" cellspacing="0" border="0"

        <tr>
            <!-- Left Column with Profile Image and Colored Circles -->
            <td style="padding: 0; width: 150px; vertical-align: top;">

                </div>
            </td>

            <td>
                <img src="./SVG/Asset 13.svg" alt="" width="1.798 ">

            <td style="padding: 0 20px; vertical-align: top;">

                    Business Development Coordinator
                </p>

                <img src="./SVG/Asset 15.svg" alt="" width="63.7515px;" style="padding-top: .5rem;">

                <table cellpadding="0" cellspacing="0" border="0" style="padding-top: 10px;">
                    <tr>
                        <td style="padding-right: 10px;">
                            <img src="./SVG/Asset 2.svg" alt="Phone" style="width: 15px; max-width: 100%;">
                        </td>
                        <td>
                            <a href="tel:(562) 921-0202"
                                style="color: #000000; font-size: 8px; text-decoration: none; font-weight: 400;">
                                (562) 921-0202
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-right: 10px; padding-top: 5px;">
                            <img src="./SVG/Asset 3.svg" alt="Phone" style="width: 15px; max-width: 100%;">
                        </td>
                        <td style="padding-top: 5px;">
                            <a href="tel:(949) 945-8003"
                                style="color: #000000; font-size: 8px; text-decoration: none; font-weight: 400;">
                                (949) 945-8003
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-right: 10px; padding-top: 5px;">
                            <img src="./SVG/Asset 4.svg" alt="Email" style="width: 15px; max-width: 100%;">
                        </td>
                        <td style="padding-top: 5px;">
                            <a href="mailto:info@ibedigital.com"
                                style="color: #000000; font-size: 8px; text-decoration: none; font-weight: 400;">
                                info@ibedigital.com
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-right: 10px; padding-top: 5px;">
                            <img src="./SVG/Asset 5.svg" alt="Website" style="width: 15px; max-width: 100%;">
                        </td>
                        <td style="padding-top: 5px;">
                            <a href="http://www.ibedigital.com"
                                style="color: #000000; font-size: 8px; text-decoration: none; font-weight: 400;">
                                www.ibedigital.com
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-right: 10px; padding-top: 5px;">
                            <img src="./SVG/Asset 6.svg" alt="Location" style="width: 15px; max-width: 100%;">
                        </td>
                        <td style="padding-top: 5px;">
                            <span style="color: #000000; font-size: 8px; font-weight: 400;">
                                11266 Monarch St. Ste B Garden Grove, CA 92841
                            </span>
                        </td>
                    </tr>
                </table>
            </td>

            <td>
                <img src="./SVG/Asset 13.svg" alt="" width="1.798 ">
            </td>

            <!-- Right Column with Logo and Social Icons -->
            <td style="padding: 0 20px; vertical-align: top; width: 100px;">
                <img src="./SVG/Asset 7.svg" alt="ibe Logo" style="width: 80px; max-width: 100%; padding-bottom: 10px;">

                <table cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td style="padding-right: 5px;">
                            <a href="#">
                                <img src="./SVG/Asset 8.svg" alt="Facebook" style="width: 20px; max-width: 100%;">

                        </td>
                        <td style="padding-right: 5px;">
                            <a href="#">
                                <img src="./SVG/Asset 9.svg" alt="Twitter" style="width: 20px; max-width: 100%;">

                        </td>
                        <td style="padding-right: 5px;">
                            <a href="#">
                                <img src="./SVG/Asset 10.svg" alt="LinkedIn" style="width: 20px; max-width: 100%;">

                        </td>
                        <td style="padding-right: 5px;">
                            <a href="#">
                                <img src="./SVG/Asset 11.svg" alt="Instagram" style="width: 20px; max-width: 100%;">

                        <td>

</html>
